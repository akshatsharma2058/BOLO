    <div id="map_container" style="width: 100%; height: 350px;"> </div>
    <script>
      function initialize_map() {
        var mapDiv = document.getElementById('map_container');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 12.983, lng: 79.9698},
			zoom: 15
        });
        var marker = new google.maps.Marker({
	     position: new google.maps.LatLng(12.9832, 79.9698),
	     map: map
	 });
	 var address = '<div><p><b>Organization  Address</b></p></div>';
	 var infowindow = new google.maps.InfoWindow({
             content: address
            });
         marker.addListener('click', function() {
          infowindow.open(map, marker);
         });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABXqkn2sgAK-E0urVsOejxzj6GpOiWDVE&callback=initialize_map">
